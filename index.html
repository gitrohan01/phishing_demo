<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIMULATION — Job Application (Training Demo)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
    }
    header {
      background:#fff4f4;
      border-left:6px solid #f44336;
      padding:10px;
      margin-bottom:16px;
      border-radius:6px;
      font-size: 0.9rem;
      text-align:center;
      color:#d32f2f;
    }
    .card {
      background: #fff;
      border:1px solid #ddd;
      padding:25px;
      border-radius:12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    h2 {
      text-align:center;
      margin-bottom:15px;
      color: #333;
    }
    label {
      display:block;
      margin-top:14px;
      font-weight: 600;
      color:#444;
    }
    input[type="text"], input[type="email"] {
      width:100%;
      padding:12px;
      margin-top:6px;
      box-sizing:border-box;
      border:1px solid #ccc;
      border-radius:8px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color:#ff9800;
      box-shadow: 0 0 4px rgba(255,152,0,0.5);
      outline:none;
    }
    button {
      margin-top:18px;
      padding:14px;
      width:100%;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size:1rem;
      font-weight:bold;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: #fff;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(45deg, #ff5722, #e64a19);
    }
    button:active {
      transform: scale(0.98);
    }
    .success {
      background:#e8f5e9;
      padding:12px;
      margin-top:15px;
      border-radius:6px;
      border-left:5px solid #4caf50;
      font-size:0.95rem;
    }
    small { color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <strong>TRAINING DEMO — DO NOT ENTER REAL CREDENTIALS</strong><br>
      This is a <em>simulated</em> phishing landing page for classroom training.
    </header>

    <main class="card">
      <h2>Job Application</h2>
      <p><small><strong>Classroom Demo:</strong> Enter fictional info only. Both fields are mandatory.</small></p>

      <!-- Google Form Integration -->
      <form id="demoForm" 
            action="https://docs.google.com/forms/d/e/1FAIpQLScJoyY6md9q5Q9PukJpCiciTIM1dp7Kp57LSPmNnV4n9jdy2g/formResponse" 
            method="POST" target="hidden_iframe" autocomplete="off">

        <label>
          Full name
          <input name="entry.1672320208" id="name" type="text" placeholder="Enter full name" required>
        </label>

        <label>
          Email address
          <input name="entry.789500244" id="email" type="email" placeholder="Enter your email (fake/test email)" required>
        </label>

        <button id="submitBtn" type="submit">Submit Application</button>
      </form>

      <iframe name="hidden_iframe" style="display:none"></iframe>
      <div id="result" style="display:none" class="success"></div>
    </main>
  </div>

  <script>
    const form = document.getElementById('demoForm');
    form.addEventListener('submit', function(e){
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if(!name || !email){
        e.preventDefault();
        alert("Both Name and Email are required!");
        return false;
      }

      // Show success message after submission
      setTimeout(() => {
        const result = document.getElementById('result');
        result.style.display = 'block';
        result.innerHTML = '<strong>Thank you — your application (demo) was submitted!</strong><br>' +
                           'Submitted Name: <em>' + escapeHtml(name) + '</em><br>' +
                           'Submitted Email: <em>' + escapeHtml(email) + '</em><br>' +
                           '<p style="margin-top:8px"><small>(Data stored in demo Google Form)</small></p>';
        form.reset();
      }, 500);
    });

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, function(m){ 
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
      });
    }
  </script>
</body>
</html>
